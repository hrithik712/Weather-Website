<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Our Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weatherContainer">

            <!-- Grant Location Container -->
             <div class="grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access of your Location to Fetch Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

             <!-- Search Weather Form -->
              <form class="form-container data-searchForm">
                <input placeholder="Enter City Name" data-searchInput>
                <button class="btn" >
                    <img src="search.png" width="20" height="20" loading="lazy">
                </button>
              </form>

              <!-- Loading Screen Container -->
               <div class="loading-container">
                <img src="loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
               </div>

               <!-- Weather Info Container -->
                <div class="user-info-container">
                    <!-- City name and flag -->
                    <div class="name">
                        <p data-city-name></p>
                        <img data-countryIcon>
                    </div>
                    <!-- Weather Description -->
                    <p data-weatherDesc></p>
                    <!-- WAETHER iNCON -->
                    <img data-weatherIcon>
                    <!-- tEMP -->
                    <p data-temp></p>

                    <!-- cards parameter -->
                     <div class="parameter-container">
                        <!-- Card 1 -->
                         <div class="paramter">
                            <img src="wind.png">
                            <p>Wind Speed</p>
                            <p data-windspeed></p>
                         </div>
                         <!-- Card - 2 -->
                          <div class="parameter">
                            <img src="humidity.png">
                            <p>Humidity</p>
                            <p data-humidity></p>
                          </div>
                          <!-- Card-3 -->
                           <div class="parameter">
                            <img src="cloud.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                           </div>
                           
                     </div>
                </div>
        </div>
    </div> 

    <script src="index.js"></script>
</body>
</html>
